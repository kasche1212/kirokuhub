<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirokuHub | Merchant System</title>
    <meta name="description" content="专业的记账管理系统，记录收支、库存及利润。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="moon" class="shopee-orange"></i>
                <span>KirokuHub</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="inventory">
                    <i data-lucide="box"></i>
                    <span>Inventory</span>
                </a>
                <a href="#" class="nav-item" data-page="finance">
                    <i data-lucide="dollar-sign"></i>
                    <span>Finance</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i data-lucide="database"></i>
                    <span>Data Center</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-card">
                    <div class="avatar">K</div>
                    <div class="user-info">
                        <span class="username">Kiroku Merchant</span>
                        <span class="status">Online</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <form id="global-search" class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Search SKU or Product Name...">
                    <button type="submit" style="display: none;"></button>
                </form>
            </header>

            <div id="content-area">
                <!-- Dashboard Content (Default) -->
                <section class="page dashboard active">
                    <div class="stats-grid">
                        <div class="stat-card gold-gradient">
                            <div class="stat-info">
                                <h3>总利润 (Profit)</h3>
                                <p class="value">PHP 0.00</p>
                                <span class="trend up"><i data-lucide="trending-up"></i> 0%</span>
                            </div>
                            <div class="stat-icon"><i data-lucide="wallet"></i></div>
                        </div>
                        <div class="stat-card sunset-gradient">
                            <div class="stat-info">
                                <h3>总支出 (Expense)</h3>
                                <p class="value">PHP 0.00</p>
                                <span class="trend down"><i data-lucide="trending-down"></i> 0%</span>
                            </div>
                            <div class="stat-icon"><i data-lucide="credit-card"></i></div>
                        </div>
                        <div class="stat-card ocean-gradient">
                            <div class="stat-info">
                                <h3>库存预警 (Stock)</h3>
                                <p class="value">0 件急需补货</p>
                                <span class="trend warning">状态良好</span>
                            </div>
                            <div class="stat-icon"><i data-lucide="alert-triangle"></i></div>
                        </div>
                    </div>


                    <div class="recent-activity glass-card">
                        <div class="card-header">
                            <h2>最近交易</h2>
                            <a href="#" class="view-all">查看全部</a>
                        </div>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>详情</th>
                                    <th>分类</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="recent-transactions">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
